[project]
name = "nonebot-plugin-message-snapper-core"
version = "0.2.0"
description = "消息快照核心库，将消息转换为图片快照"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Xwei1645", email = "Xwei1645@gmail.com" }]
dependencies = [
  "aiofiles>=25.1.0",
  "nonebot-adapter-onebot>=2.4.6,<3.0.0",
  "nonebot-plugin-htmlrender>=0.6.7",
  "nonebot-plugin-localstore>=0.7.4",
  "nonebot2>=2.4.3,<3.0.0",
]

[project.urls]
Homepage = "https://github.com/Xwei1645/nonebot-plugin-message-snapper-core"
Issues = "https://github.com/Xwei1645/nonebot-plugin-message-snapper-core/issues"
Repository = "https://github.com/Xwei1645/nonebot-plugin-message-snapper-core.git"

[dependency-groups]
dev = [
  "bump-my-version>=1.2.6",
  "nonebot2[fastapi]>=2.4.2,<3.0.0",
  "poethepoet>=0.40.0",
  "ruff>=0.14.13,<1.0.0",
  { include-group = "test" },
]
test = [
  "nonebot-adapter-onebot>=2.4.6,<3.0.0",
  "nonebot2[fastapi]>=2.4.2,<3.0.0",
  "nonebug>=0.3.7,<1.0.0",
  "poethepoet>=0.36.0",
  "pytest-asyncio>=1.3.0,<1.4.0",
  "pytest-cov>=7.0.0",
  "pytest-xdist>=3.8.0,<4.0.0",
]

[build-system]
requires = ["uv_build>=0.10.0,<0.11.0"]
build-backend = "uv_build"

[tool.uv.sources]
nonebug = { git = "https://github.com/nonebot/nonebug" }

[tool.bumpversion]
current_version = "0.2.0"
commit = true
message = "release: bump vesion from {current_version} to {new_version}"
tag = true

[[tool.bumpversion.files]]
filename = "uv.lock"
search = "name = \"nonebot-plugin-message-snapper-core\"\nversion = \"{current_version}\""
replace = "name = \"nonebot-plugin-message-snapper-core\"\nversion = \"{new_version}\""

[tool.coverage.report]
exclude_lines = [
  "raise NotImplementedError",
  "if TYPE_CHECKING:",
  "@overload",
  "except ImportError:",
]

[tool.nonebot]
plugins = ["nonebot_plugin_message_snapper_core"]

[tool.poe.tasks]
test = "pytest --cov=src --cov-report xml --junitxml=./junit.xml -n auto"
bump = "bump-my-version bump"
show-bump = "bump-my-version show-bump"

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
defineConstant = { PYDANTIC_V2 = true }
executionEnvironments = [
  { root = "./tests", extraPaths = [
    "./src",
  ] },
  { root = "./src" },
]
typeCheckingMode = "standard"
disableBytesTypePromotions = true

[tool.pytest]
addopts = [
  "--import-mode=prepend",
  "--strict-markers",
  "--tb=short",
  "-ra",
  "-s",
  "-v",
]
pythonpath = ["src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.ruff]
line-length = 88

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
select = [
  "F",
  "W",
  "E",
  "I",
  "UP",
  "ASYNC",
  "C4",
  "T10",
  "T20",
  "PYI",
  "PT",
  "Q",
  "TID",
  "RUF",
]
ignore = [
  "E402",
  "UP037",
  "RUF001",
  "RUF002",
  "RUF003",
  "W191",
  "TID252",
]

[tool.ruff.lint.isort]
length-sort = true
known-first-party = ["tests/*"]
extra-standard-library = ["typing_extensions"]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true
